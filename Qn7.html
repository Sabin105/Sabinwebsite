<!DOCTYPE html> 
<html> 
<head> 
    <title>Table Example</title> 
</head> 
<body> 
   <table border="1"> 
        <thead> 
            <tr> 
                <th colspan="2">Name</th> 
                <th rowspan="2">Roll</th> 
            </tr> 
            <tr> 
                <th>Anish Dahal</th> 
                <th>26843/077</th> 
            </tr> 
        </thead> 
        <tbody> 
            <tr> 
                <td>Row 1, Cell 1</td> 
                <td>Row 1, Cell 2</td> 
                <td rowspan="2">Row 1 and 2, Cell 3</td> 
            </tr> 
            <tr> 
                <td>Row 2, Cell 1</td> 
                <td>Row 2, Cell 2</td> 
            </tr> 
            <tr> 
                <td colspan="2">Row 3, Cell 1 and 2</td> 
                <td>Row 3, Cell 3</td> 
            </tr> 
        </tbody> 
        <tfoot> 
            <tr> 
                <td colspan="3">Footer</td> 
            </tr> 
        </tfoot> 
    </table> 
</body> 
</html>
