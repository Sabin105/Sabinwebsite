<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabin Sapkota</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }

        nav a {
            color: white;
            padding: 1rem;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #555;
        }

        .container {
            padding: 2rem;
        }

        .card {
            background: white;
            margin: 1rem auto;
            padding: 1rem;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome Sabin Sapkota Website</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="container">
        <div id="home" class="card">
            <h2>Home Section</h2>
            <p>This is the home section of the website.</p>
        </div>

        <div id="about" class="card">
            <h2>About Section</h2>
            <p>This section is all about us.</p>
        </div>

        <div id="contact" class="card">
            <h2>Contact Section</h2>
            <p>Get in touch with us through this section.</p>
            <button onclick="showAlert()">Click Me</button>
        </div>
    </div>

    <footer>
        <p>&copy; mail: sabinsapkota239@gmail.com</p>
    </footer>

    <script>
        // JavaScript Code
        function showAlert() {
            alert('Hello! Thanks for visiting.');
        }
    </script>
</body>
</html>
