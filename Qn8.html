<!DOCTYPE html> 
<html> 
<head> 
    <title>Event Attribute Examples</title> 
    <script> 
        function handleClick() { 
            alert('Button clicked!'); 
        } 
 
        function handleChange() { 
            alert('Input value changed!'); 
        } 
 
        function handleMouseOver() { 
            alert('Mouse over the element!'); 
        } 
 
        function handleMouseOut() { 
            alert('Mouse out of the element!'); 
        } 
 
        function handleSubmit() { 
            alert('Form submitted!'); 
        } 
    </script> 
</head> 
 
<body> 
<button onclick="handleClick()">Click me</button> 
<br> 
<input type="text" onchange="handleChange()" placeholder="Change me"> 
<br> 
<div onmouseover="handleMouseOver()" onmouseout="handleMouseOut()">Hover over me</div> 
<br> 
<form onsubmit="handleSubmit()"> 
<input type="submit" value="Submit"> 
</form> 
</body> 
</html>
