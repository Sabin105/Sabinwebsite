<!DOCTYPE html> 
<html> 
<head> 
<title>Formatting Tags Example</title> 
</head> 
<body> 
<p>This is <strong>bold</strong> text. </p> 
<p>This is <em>italic</em> text. </p> 
<p>This is <sup>superscript</sup> and <sub>subscript</sub> text. </p> 
<p>This is a <pre>preformatted</pre> text block. </p> 
<p>This line<br>breaks into two lines. </p> 
<p><i>Made by Sabin Sapkota</i></p> 
</body> 
</html>
